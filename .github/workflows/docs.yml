name: Packages Docs
on:
  push:
    branches:
      - master
      - develop

jobs:
  build-test-deploy:
    runs-on: sphinxdoc/sphinx
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: cd docs && make html
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: build